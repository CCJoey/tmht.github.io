<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <title>同萌会工作性价比计算器1.0</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 20px;        }        label {            display: block;            margin-top: 10px;        }        select {            padding: 5px;            width: 220px;            margin-top: 5px;        }        input[type="submit"] {            padding: 10px 20px;            margin-top: 20px;        }哟        p {            margin-top: 20px;        }        #finalResult {            position: absolute;            color: red;            font-size: 48px;            font-weight: bold;            white-space: nowrap;        }    </style></head><body>    <h1>同萌会工作性价比计算器1.0</h1>    <form id="calculatorForm" onsubmit="event.preventDefault(); calculate();">        <label for="dailyWage">平均日薪（月薪/21.75）：</label>        <select id="dailyWage" name="dailyWage" required>            <option value="" disabled selected>请选择平均日薪</option>            <script>                for (let i = 100; i <= 1000; i += 25) {                    document.write(`<option value="${i}">${i}</option>`);                }            </script>        </select>        <label for="workEnvFactor">工作环境系数：</label>        <select id="workEnvFactor" name="workEnvFactor" required>            <option value="1">普通环境：1</option>            <option value="0.8">偏僻地区或郊区：0.8</option>            <option value="0.9">工厂、工地等：0.9</option>            <option value="1.1">CBD等：1.1</option>        </select>        <label for="oppositeEnvFactor">异性环境系数：</label>        <select id="oppositeEnvFactor" name="oppositeEnvFactor" required>            <option value="1">周围好看的异性不少：1.0</option>            <option value="0.9">周围没有好看的异性：0.9</option>            <option value="1.1">周围很多好看的异性：1.1</option>        </select>        <label for="colleagueEnvFactor">同事环境系数：</label>        <select id="colleagueEnvFactor" name="colleagueEnvFactor" required>            <option value="1">周围基本都是普通同事：1.0</option>            <option value="0.95">周围脑残同事较多：0.95</option>            <option value="1.05">周围优秀同事较多：1.05</option>        </select>        <label for="workHours">工作时长：</label>        <select id="workHours" name="workHours" required>            <option value="" disabled selected>请选择工作时长</option>            <script>                for (let i = 6; i <= 15; i++) {                    document.write(`<option value="${i}">${i}小时</option>`);                }            </script>        </select>        <label for="commuteHours">通勤时长：</label>        <select id="commuteHours" name="commuteHours" required>            <option value="" disabled selected>请选择通勤时长</option>            <script>                for (let i = 0.5; i <= 4; i += 0.5) {                    document.write(`<option value="${i}">${i}小时</option>`);                }            </script>        </select>        <label for="idleHours">摸鱼时长：</label>        <select id="idleHours" name="idleHours" required>            <option value="" disabled selected>请选择摸鱼时长</option>            <script>                for (let i = 0.5; i <= 10; i += 0.5) {                    document.write(`<option value="${i}">${i}小时</option>`);                }            </script>        </select>        <label for="educationFactor">学历系数：</label>        <select id="educationFactor" name="educationFactor" required>            <option value="0.8">专科及以下：0.8</option>            <option value="1.0">普通本科：1.0</option>            <option value="1.2">211/985本科：1.2</option>            <option value="1.4">普通硕士：1.4</option>            <option value="1.6">211/985硕士：1.6</option>            <option value="1.8">普通博士：1.8</option>            <option value="2.0">211/985博士：2.0</option>        </select>        <input type="submit" value="计算">    </form>    <p id="result"></p>    <p id="finalResult"></p>    <script>        function calculate() {            var dailyWage = parseFloat(document.getElementById('dailyWage').value);            var workEnvFactor = parseFloat(document.getElementById('workEnvFactor').value);            var oppositeEnvFactor = parseFloat(document.getElementById('oppositeEnvFactor').value);            var colleagueEnvFactor = parseFloat(document.getElementById('colleagueEnvFactor').value);            var workHours = parseFloat(document.getElementById('workHours').value);            var commuteHours = parseFloat(document.getElementById('commuteHours').value);            var idleHours = parseFloat(document.getElementById('idleHours').value);            var educationFactor = parseFloat(document.getElementById('educationFactor').value);            // 计算综合环境系数            var overallEnvFactor = (workEnvFactor + oppositeEnvFactor + colleagueEnvFactor) / 3;            // 根据新的公式计算工作性价比            var denominator = 35 * (workHours + commuteHours - idleHours * 0.5) * educationFactor;            var resultValue = (dailyWage * workEnvFactor * oppositeEnvFactor * colleagueEnvFactor) / denominator;            // 显示结果            document.getElementById('result').innerText = '性价比: ' + resultValue.toFixed(2);            // 根据结果分类            let finalResult;            if (resultValue > 2) {                finalResult = "神仙工作";            } else if (resultValue > 1.5) {                finalResult = "挺爽的";            } else if (resultValue > 0.8) {                finalResult = "普普通通";            } else {                finalResult = "牛马";            }            document.getElementById('finalResult').innerText = '该萌友属于: ' + finalResult;            startFloating();        }        function startFloating() {            var elem = document.getElementById("finalResult");            var x = 0;            var y = 0;            var vx = 2;            var vy = 2;            var width = window.innerWidth;            var height = window.innerHeight;            function move() {                x += vx;                y += vy;                if (x <= 0 || x + elem.offsetWidth >= width) {                    vx = -vx;                }                if (y <= 0 || y + elem.offsetHeight >= height) {                    vy = -vy;                }                elem.style.left = x + 'px';                elem.style.top = y + 'px';                requestAnimationFrame(move);            }            move();        }    </script></body></html>
